name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: your-aws-region

      - name: Login to Amazon ECR
        id: login-ecr
        run: aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 510046314388.dkr.ecr.us-east-1.amazonaws.com/stock-app

      - name: Build the Docker Image
        run: docker build -t stock-app:latest .

      - name: Tag the Docker Image
        run: docker tag stock-app:latest 510046314388.dkr.ecr.us-east-1.amazonaws.com/stock-app:latest

      - name: Push Docker Image to ECR
        run: docker push 510046314388.dkr.ecr.us-east-1.amazonaws.com/stock-app:latest
